<script>

	window.onscroll = function() {changeTab()};
	tabList = ["hometab","abouttab","resumetab","projectstab","contacttab"];
	console.log(tabList[getTabNum()]);
	currTab = document.getElementById(tabList[getTabNum()]);

	function changeTab() {
		document.getElementById("pages").innerText = Math.trunc(document.documentElement.scrollTop/document.documentElement.clientHeight);
		newTab = document.getElementById(tabList[getTabNum()]);
		if(newTab != currTab){
			currTab.classList.remove("active");
			newTab.classList.add("active");
			currTab = newTab;
		}
		
	}


	function getTabNum() {return Math.trunc(document.documentElement.scrollTop/document.documentElement.clientHeight + 0.5);}
